name: 'Destroy Infrastructure'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - staging
      confirmation:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

jobs:
  destroy:
    name: 'Destroy ${{ github.event.inputs.environment }}'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    # Safety check
    if: github.event.inputs.confirmation == 'destroy' && github.event.inputs.environment != 'prod'

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.0.0'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Workspace
      run: terraform workspace select ${{ github.event.inputs.environment }}

    - name: Terraform Plan Destroy
      run: terraform plan -destroy -var="environment=${{ github.event.inputs.environment }}" -out=tfplan

    - name: Confirmation Wait
      run: |
        echo "⚠️ About to destroy ${{ github.event.inputs.environment }} environment!"
        echo "Waiting 30 seconds for cancellation..."
        sleep 30

    - name: Terraform Destroy
      run: terraform apply -auto-approve tfplan 